version: 2

updates:
  - package-ecosystem: "gradle"
    directory: "/cli"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "component: cli"
    commit-message:
      prefix: "build"
      include: "scope"

  - package-ecosystem: "gradle"
    directory: "/webinterface"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "component: webinterface"
    commit-message:
      prefix: "build"
      include: "scope"

  - package-ecosystem: "gradle"
    directory: "/watermarker"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "component: watermarker"
    commit-message:
      prefix: "build"
      include: "scope"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "pipeline"
    commit-message:
      prefix: "build"
      include: "scope"
